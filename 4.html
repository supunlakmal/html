<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Abstract Diagonal Stripes</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="relative w-full h-screen overflow-hidden">
<div class="absolute inset-0 transform -skew-y-12 origin-top-left">
<div class="flex h-full">
<div class="w-[12.5%] bg-slate-800"></div>
<div class="w-[12.5%] bg-red-500"></div>
<div class="w-[12.5%] bg-rose-400"></div>
<div class="w-[12.5%] bg-orange-400"></div>
<div class="w-[12.5%] bg-stone-300"></div>
<div class="w-[12.5%] bg-green-400"></div>
<div class="w-[12.5%] bg-sky-600"></div>
<div class="w-[12.5%] bg-slate-600"></div>
</div>
</div>
<div class="absolute top-0 right-0 w-2/5 h-full bg-stone-200"></div>
<div class="absolute bottom-0 left-0 w-1/4 h-2/5 bg-slate-800"></div>
<div class="absolute inset-0 transform -skew-y-12 origin-top-left pointer-events-none">
<div class="flex h-full">
<div class="w-[12.5%] shadow-inner-right"></div>
<div class="w-[12.5%] shadow-inner-right"></div>
<div class="w-[12.5%] shadow-inner-right"></div>
<div class="w-[12.5%] shadow-inner-right"></div>
<div class="w-[12.5%] shadow-inner-right"></div>
<div class="w-[12.5%] shadow-inner-right"></div>
<div class="w-[12.5%] shadow-inner-right"></div>
<div class="w-[12.5%]"></div>
</div>
</div>
</div>
<style>
        .shadow-inner-right::after {
            content: '';
            position: absolute;
            top: 0;
            right: -5px;bottom: 0;
            width: 10px;background: linear-gradient(to left, rgba(0,0,0,0.2), transparent);
            z-index:1;
        }
    </style>

</body></html>
